<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>My superduper Quiz-App!</h1>
    </header>

    <main>
      <section class="card">
        <h2 class="card__heading">Question:</h2>

        <p class="card__question">Do you like coding?</p>

        <button class="button button--show-answer">Show answer</button>

        <section class="button">
          <button class="button button--answer">Yes</button>
          <button class="button button--answer">No</button>
          <button class="button button--answer">Maybe</button>
          <button class="button button--answer">Sometimes</button>
        </section>
      </section>
    </main>

    <footer>
      <nav>
        <a href="#Home">Home</a>
        <a href="#Bookmarks">Bookmarks</a>
        <a href="#Create">Create</a>
        <a href="#Profile">Profile</a>
      </nav>
    </footer>
  </body>
</html>
