<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>My superduper Quiz-App!</h1>
    </header>

    <main>
      <section class="card">
        <span class="card__bookmark">
          <img class="nav__item" src="icons/bookmark.png" alt="Bookmark" />
          <!--just use bem-->
        </span>
        <h2 class="card__heading">Question:</h2>

        <p class="card__question">Do you like coding?</p>

        <button class="button" data-js="button">Show answer</button>

        <div class="show-answer" data-js="show-answer-text">
          <button class="" data-js="button-hide">hide</button>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div>
          <ul class="tags" role="list">
            <li>Yes</li>
            <li>No</li>
            <li>Maybe</li>
            <li>Sometimes</li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <nav class="navigation">
        <a href="#">
          <img class="nav__item" src="icons/zuhause.png" alt="Home" />
        </a>

        <a href="#">
          <img class="nav__item" src="icons/bookmark.png" alt="Bookmark" />
        </a>
        <a href="#">
          <img class="nav__item" src="icons/add.png" alt="Add" />
        </a>

        <a href="#">
          <img class="nav__item" src="icons/user.png" alt="Profile" />
        </a>
      </nav>
    </footer>
    <script src="./button.js"></script>
  </body>
</html>
